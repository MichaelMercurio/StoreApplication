<div class="p-xl-5 d-inline-block">
  <div *ngIf="loginDone && loginError" class="alert alert-danger">
    {{ this.errorMessage }}
  </div>
  <h1>Welcome to the store!</h1>
  <h3 style="padding-bottom: 10px;">Please sign in below:</h3>
  <form [formGroup]="ownerForm" (ngSubmit)="login(ownerForm.value)">
    <div class="form-group row">
      <label for="email" class="col-xl-5 col-form-label">Email Address:</label>
      <div class="col-xl-7">
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="email@example.com" />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-xl-5 col-form-label">Password:</label>
      <div class="col-xl-7">
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xl-5">
        &nbsp;
      </div>
      <div class="col-xl-7">
        <button id="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
    <a href="#" routerLink="/create">Click here to create a new account!</a>
  </form>
</div>
