<div class="p-xl-5 d-inline-block">
  <div *ngIf="createDone && createError" class="alert alert-danger">
    {{ this.errorMessage }}
  </div>
  <h1>Create a New Account</h1>
  <h3 style="padding-bottom: 10px;">Please enter your information below:</h3>
  <form [formGroup]="ownerForm" (ngSubmit)="create(ownerForm.value)">
    <div class="form-group row">
      <label for="name" class="col-xl-5 col-form-label">Name:</label>
      <div class="col-xl-7">
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="John Smith" />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-xl-5 col-form-label">Email Address:</label>
      <div class="col-xl-7">
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="email@example.com" />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-xl-5 col-form-label">Password:</label>
      <div class="col-xl-7">
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xl-5">
        &nbsp;
      </div>
      <div class="col-xl-7">
        <button id="create" type="submit" class="btn btn-primary">Create your account</button>
      </div>
    </div>
  </form>
</div>
